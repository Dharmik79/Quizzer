    <body>
       
       <div id="loader"></div>
        <div class="container" id="container">
           
            <div id="game" class="flex-center flex-column">
               <div id="hud">
                   <div id="hud-item">
                       <p class="hud-prefix" >
                           Question
                       </p>
                       <h1 class="hud-main-text" id="questionCounter">
                           1/3
                       </h1>
                   </div>
               </div >
               
                <h2 id="question">What is the answer to this question?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1" id="choice1" >Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2" id="choice2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3" id="choice3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4" id="choice4">Choice 4</p>
                </div>
            </div>
            <div class="butt">
          <button type="button" class="btn prev" id="prev">Prev</button>
           <button type="button" class="btn next" id="next">Next</button>
            <button type="button" class="btn fin" id="fin">Finish</button>
        </div> 
        </div>
